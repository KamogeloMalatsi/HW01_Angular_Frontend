


<div class="container-fluid " style="margin: 15px;">
  <h4><b>ADD COURSE</b></h4>
  <hr>
  <div class="row">  
    <form [formGroup]="courseForm" class="form-horizontal"  (ngSubmit)="onSubmit()">
        <div class="form-group" style="margin: 5px">
            <label class=" col-sm-1" for="name"><b>Name:</b></label>
            <div class="col-sm-6" style="margin-top: 5px; margin-bottom: 5px;">
              <input class="form-control" id="name" placeholder="Enter name" [required]="true" formControlName="name">
            </div>
        </div>
        <div class="form-group" style="margin: 5px">
            <label class="col-sm-1" for="duration"><b>Duration:</b></label>
            <div class="col-sm-6" style="margin-top: 5px; margin-bottom: 5px;">
              <input class="form-control" id="duration" placeholder="Enter duration" [required]="true" formControlName="duration">
            </div>
        </div>
        <div class="form-group" style="margin: 5px">
            <label class="col-sm-1" for="description"><b>Description:</b></label>
            <div class="col-sm-6" style="margin-top: 5px; margin-bottom: 5px;">
              <textarea class="form-control" type="text" id="description" placeholder="Enter description" [required]="true" formControlName="description"></textarea>
            </div>
        </div>
        <div class="form-group" style="margin: 5px">
          <div class="col-sm-offset-1 col-sm-6" style="margin-top: 10px; margin-bottom: 5px;">
            <button style="margin-right:1em;" type="submit" [disabled]="!courseForm.valid" class="btn btn-sm btn-success">Submit</button>
            <button type="button" class="btn btn-sm btn-warning" (click)="cancel()">Cancel</button>
          </div>
        </div>
      </form>
      </div>
</div>
